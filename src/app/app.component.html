   
     <div class = "icon bg-dark"  >
        <div>
            <img src="../../../assets/images/movie.png"   alt="">
            <h3 style=" color: white; display: inline; text-decoration: underline; font-family:Permanent Marker;">Movie Share App</h3>
            <img src="../../../assets/images/movie_R.png"   alt="">

        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="border-bottom: 1px solid white; position: relative; padding-bottom: 1.6%;">
        
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav" >
              <li class="nav-item">
                <button class = "btn btn-dark" *ngIf="isAuthenticated$ | async"   routerLink="/home">
                  <i class="bi bi-house-door"></i>
                </button>
              </li>
              <li class="nav-item">
                <button class = "btn btn-dark" *ngIf="isAuthenticated$ | async"  routerLink="/search">
                  <i class="bi bi-search"></i>
                </button>
              </li>
              <li class="nav-item">
                <button class = "btn btn-dark" *ngIf="isAuthenticated$ | async"  routerLink="/board">
                  <i class="bi bi-chat-left-dots"></i>
                </button>
              </li>
          
              
            </ul>
           
            <ul class="navbar-nav settingsIcon">
              <li class="nav-item">
                <button class = "btn btn-dark button"  (click)="showSettings = ! showSettings">
                    <img src="../../../assets/images/settings.png" alt="">
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <div *ngIf="showSettings" class = "settingsSideBar">
        <div>
        <ul>
          <div class = "row mb-3"*ngIf="user$ | async as user" >
              <li><img src="{{user.picture}}" style="width: 20%;" alt=""></li>
              <li><small class="text-decoration-underline">{{user.nickname}}</small> </li>
          </div>
          
          <button class = "btn btn-outline-light mb-3" (click)="showManagedList = true" *ngIf="isAuthenticated$ | async">Manage Lists</button>
          <button type="button" *ngIf="!(isAuthenticated$ | async)" class="btn btn-outline-light col-6 px-3 me-2 pe-5 text-center" 
        (click)=handleLogin()>
            Login
        </button>
        <button *ngIf="isAuthenticated$ | async"
        class="btn btn-outline-light me-3 pe-5 text-center"
        (click)= handleLogout()>
            Log Out
        </button>
        <button *ngIf="isAuthenticated$ | async"
        class="btn btn-outline-light me-3 pe-5 mt-3 text-center"
        (click) = "showDonate = true">
            Donate
        </button>
        </ul>
      </div>

      </div>

     
    

      <div class = "modal-Background" *ngIf="showManagedList">
        <div class="modal-content">
            <Button class = "btn btn-danger close" (click)="showManagedList = false" >&#10005;</Button>
            <div class = "content">
                <div  class = "con">
                <div class = "row">
                  <app-manage-lists></app-manage-lists>
               </div>
              </div>
            </div>
          </div>
       </div>

       <div class = "modal-Background" *ngIf="showDonate">
        <div class="modal-content">
            <Button class = "btn btn-danger close" (click)="showDonate = false" >&#10005;</Button>
            <div class = "content">
                <div  class = "con">
                <div class = "row">
                  <app-donate></app-donate>
               </div>
              </div>
            </div>
          </div>
       </div>


     


 
     
    
    <div class = "row justify-content-center">
       
        <div class = "col">
            <router-outlet></router-outlet>

        </div>
        
    </div>

    <div class="bg-dark text-center text-white foot">
        <div class = "border">
      <div>
        <h6>&copy;MovieShareApp .22</h6>
      </div>
      <p><small>Powered By:</small></p>
      <img src="../assets/images/dbLogo.png" style="width: 50%;" alt="">
    </div>
   </div>
