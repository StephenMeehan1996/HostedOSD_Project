<div>
   
</div>
<div class = "d-none d-xxl-block">
    <div class = "d-flex justify-content-center" >
        <div class = "col-3 p-4 text-center" *ngFor="let c of cast.slice(0,4)" >
            <img src="https://image.tmdb.org/t/p/original/{{c.profile_path}}"style=" width:100%; border: 1px solid white;" alt="">
            <h3>{{c.name}}</h3>
            <h4 class = "font-weight-light">{{c.character}}</h4>
        </div>
        
    </div>
</div>
  

<div class = "row justify-content-center d-block d-xxl-none">
    <div style="padding: 0 30% 0 30%;">
        <div id="carouselExampleControls" class="carousel slide" style="position: relative;" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active"  *ngFor="let c of cast.slice(0,4);let i = index">
                <img src="https://image.tmdb.org/t/p/original/{{c.profile_path}}" class="d-block w-100" alt="...">
                <div class="carousel-caption position-absolute bottom-0">
                    <h3>{{c.name}}</h3>
                    <h4 class = "font-weight-light">{{c.character}}</h4>
                  </div>
                
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          

    </div>

</div>
