<section class=" gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
          

            <div class="mb-md-5 mt-md-4 pb-5">

              <h3 class="fw-bold mb-4 text-decoration-underline">Login</h3>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <div class = "row justify-content-center">
              <button type="button" *ngIf="!(isAuthenticated$ | async)" class="btn btn-outline-light col-6 px-3 me-2 mb-4" 
              (click)="handleLogin()">
                  Login
              </button>
              <button *ngIf="isAuthenticated$ | async"
              class="btn btn-outline-light col-6 px-3 me-2 mb-4"
              (click)= handleLogout()>
                  Log Out
              </button>
          
            <div class = "row justify-content-center">
              <button type="button" *ngIf="!(isAuthenticated$ | async)" class="btn btn-secondary col-6 px-4 me-2" 
              (click)=handleSignUp()>
                  SignUp
              </button>
             

            </div>
            
            </div>
          </div>


         
       
      </div>
    </div>
  </div>
