<div >


    <h4 class="text-white text-center" style="text-decoration: underline; margin-bottom : 5%">Your lists</h4>
 

<form [formGroup]="ListForm" (ngSubmit)="submit()">
  <table class="table table-dark">
    <thead>
      <tr>
      
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Date Created</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let l of Lists">
   
        <td >{{l.title}}</td>
        <td >{{l.description}}</td>
        <td>{{l.creation_date}}</td>
        <td>
            <div class="form-check">
                <input class="form-check-input" type="radio"  value="{{l._id + '~' + l.title + '~' + l.description + '~' + l.creation_date}}" id="flexRadioDefault1"
                name = "list" formControlName = "list">
              </div>
        </td>

        </tr>
    </tbody>
  </table>
  <div class = "row justify-content-center text-white">
    <div class = "col-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" id="flexRadioDefault1" formControlName = "action" value="Delete">
            <label class="form-check-label" for="flexRadioDefault1" style="color: red; font-weight: bold;" >
              Delete
            </label>
          </div>
        

    </div>
    <div class = "col-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" id="flexRadioDefault1" formControlName = "action" value="Edit">
            <label class="form-check-label" for="flexRadioDefault1" style=" font-weight: bold;">
              Update
            </label>
          </div>
    </div>

    <div *ngIf="formError" class = "error">
      
        <h6>{{formErrorMessage}}</h6>
    
    </div>

  </div>
  <div class = "row justify-content-center" style="margin-top: 10%;" >
    <div class = "col-4" >
        <button class="btn btn-dark" type="submit" style="min-width: 130px;" >Action</button>
    </div>
   
</div>
</form>
</div>


<div class = "modal-Background" *ngIf="showEditForm">
    <div class="modal-content">
        <Button class = "btn btn-danger close" (click)="turnFalse()">&#10005;</Button>
        <div class = "content">
            <div  class = "con">
                <div class = "row">
                    <form class="form-group text-white form">
                        <div class="mb-md-5 mt-md-4 pb-5">
                          <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typeTitle">List Title</label>
                            <input type="text" id="title"  value ="{{infoArray[1]}}" disabled class="form-control" #title />

                          </div>
                          <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typeDescription">Description</label>
                            <input type="text" id="typeDescription"   value ="{{infoArray[2]}}" class="form-control" style="margin-bottom: 20%;" #desc/>
                          </div>
                    
                        <div class = "row">
                          <button class="btn btn-dark" (click)="UpdateListItem(title.value, desc.value)" >Update List</button>
                        </div>
                   
                        </div>
        
                      </form>
            </div>
          </div>
        </div>
      </div>
   </div>
