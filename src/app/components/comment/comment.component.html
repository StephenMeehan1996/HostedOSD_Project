<div class="coment-bottom  p-2 px-4">
    <form m [formGroup]="CommentForm" (ngSubmit)="AddComment()">
    <div class="d-flex flex-row add-comment-section mt-4 mb-4">
        <img class="img-fluid img-responsive rounded-circle mr-2 mx-1" src="{{picture}}" width="38">
        <input type="text" class="form-control mr-3" formControlName="CommentContent" placeholder="Add comment">
        
        <button class="btn btn-primary mx-3" type="submit">Comment</button>
    </div>
</form>
<div *ngFor="let c of comments">


    <div
        class="commented-section mt-2">
        <div class="d-flex flex-row align-items-center commented-user" >
        <h5 class="mr-2">{{c.user}}</h5><span class="dot mb-1 mx-2"></span><span class="mb-1 ">4 hours ago</span>
        </div>
        <div class="comment-text-sm"><span>{{c.CommentContent}}</span></div>
       
</div>

<div class="d-flex justify-content-center">
    <i class="fa fa-sort-up fa-2x mt-3 " (click)="ChangeVotePost(c, 'Add')"></i>
    <i class="fa fa-sort-down fa-2x  mx-1" (click)="ChangeVotePost(c, 'Remove')"></i>
    <p class = "mt-2">{{c.voteCount}}</p>

   


  </div>


</div>

</div>
