

<div class = "addPost">

  <div class="card bg-white mb-2">
    <div class="card-body d-flex">
      <img
        src="{{picture}}"
        class="img-fluid img-profile" />
      <textarea (click)="showForm = true" class="form-control create-post-area"
        placeholder="Create Post"></textarea>
    </div>
  </div>

</div>
 
  
    
  <div class = "modal-Background" *ngIf="showForm">
    <div class="modal-contentb">
      <Button class = "btn btn-danger position-absolute top-0 end-0" (click)="showForm = false" >&#10005;</Button>

      <div class = " d-flex justify-content-center " >
        <div class = "col-6 formContain px-1 py-4">
          <form  [formGroup]="PostForm" (ngSubmit)="AddPost()">
              <div class="form-group" >
                <label for="title" >Post Title</label>
                <input type="tile" class="form-control"  placeholder="Enter Title" formControlName = "postTitle">
               
              </div>
              <div class="form-group">
                <label for="Content" >Content</label>
                <textarea type="content" class="form-control"  placeholder="content" formControlName = "postContent"></textarea>
              </div>
              <div class="form-check">
              </div>
              
            
          
          <div style="text-align: center;" class = "container" >
                
            <button class="btn btn-secondary" (click)="refreshPosts()" type="submit">Post</button>
        
        </div>
            
          </form>
        </div>
    
     
      </div>


      

    </div>
  </div>
